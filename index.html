<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ancestry Database</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        .container {
            width: 100%;
            height: 100%;
            position: relative;
        }

        .person {
            position: absolute;
            width: 40px;
            height: 60px;
            cursor: pointer;
            transition: all 0.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 10;
        }

        .person.hovered {
            transform: scale(1.5);
            z-index: 100;
        }

        .person.centered {
            left: 50% !important;
            top: 50% !important;
            transform: translate(-50%, -50%) scale(1.8) !important;
            z-index: 100;
        }

        .person-body {
            width: 100%;
            height: 100%;
            background: #4A90E2;
            border-radius: 20px 20px 8px 8px;
            position: relative;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            border: 2px solid #357ABD;
        }

        .person-head {
            width: 20px;
            height: 20px;
            background: #4A90E2;
            border-radius: 50%;
            position: absolute;
            top: -10px;
            left: 50%;
            transform: translateX(-50%);
            border: 2px solid #357ABD;
        }

        .person-arms {
            position: absolute;
            top: 15px;
            left: -8px;
            right: -8px;
            height: 3px;
            background: #357ABD;
            border-radius: 2px;
        }

        .person-legs {
            position: absolute;
            bottom: -8px;
            left: 8px;
            right: 8px;
            height: 12px;
        }

        .person-legs::before,
        .person-legs::after {
            content: '';
            position: absolute;
            width: 6px;
            height: 12px;
            background: #357ABD;
            border-radius: 0 0 3px 3px;
        }

        .person-legs::before {
            left: 0;
        }

        .person-legs::after {
            right: 0;
        }

        .name-label {
            position: absolute;
            bottom: -30px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(255,255,255,0.95);
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            color: #2c3e50;
            white-space: nowrap;
            opacity: 0;
            transition: opacity 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
            backdrop-filter: blur(10px);
        }

        .person.hovered .name-label {
            opacity: 1;
        }

        .genealogy-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            background: rgba(255,255,255,0.98);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 40px;
            max-width: 600px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .genealogy-popup.active {
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.6);
            backdrop-filter: blur(5px);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .popup-close {
            position: absolute;
            top: 15px;
            right: 20px;
            background: none;
            border: none;
            font-size: 28px;
            cursor: pointer;
            color: #666;
            transition: color 0.2s ease;
        }

        .popup-close:hover {
            color: #333;
        }

        .popup-title {
            font-size: 28px;
            font-weight: bold;
            color: #2c3e50;
            margin-bottom: 30px;
            text-align: center;
        }

        .genealogy-section {
            margin-bottom: 25px;
        }

        .section-title {
            font-size: 18px;
            font-weight: bold;
            color: #34495e;
            margin-bottom: 10px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 5px;
        }

        .info-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .info-label {
            font-weight: bold;
            color: #555;
        }

        .info-value {
            color: #333;
        }

        .family-tree {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-top: 20px;
        }

        @keyframes walk {
            0%, 100% { transform: translateX(0) rotate(0deg); }
            25% { transform: translateX(2px) rotate(-1deg); }
            75% { transform: translateX(-2px) rotate(1deg); }
        }

        .person.walking {
            animation: walk 2s ease-in-out infinite;
        }

        .title {
            position: absolute;
            top: 30px;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            font-size: 36px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            z-index: 5;
        }

        .instructions {
            position: absolute;
            bottom: 120px;
            left: 50%;
            transform: translateX(-50%);
            color: rgba(255,255,255,0.9);
            text-align: center;
            font-size: 16px;
            z-index: 5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">Family Ancestry Database</h1>
        <p class="instructions">Hover over the walking figures to see names, click to view genealogy data</p>
        
        <!-- People will be added here by JavaScript -->
        
        <!-- Popup Overlay -->
        <div class="popup-overlay" id="popupOverlay"></div>
        
        <!-- Genealogy Popup -->
        <div class="genealogy-popup" id="genealogyPopup">
            <button class="popup-close" id="closePopup">&times;</button>
            <div class="popup-content" id="popupContent">
                <!-- Content will be dynamically loaded -->
            </div>
        </div>
    </div>

    <script>
        const people = [
            {
                id: 1,
                name: "Danyela June Brown",
                data: {
                    birthDate: "June 15, 1985",
                    birthPlace: "San Francisco, California",
                    currentResidence: "Portland, Oregon",
                    occupation: "Graphic Designer",
                    parents: {
                        father: "Robert Michael Brown",
                        mother: "Linda Marie Johnson"
                    },
                    grandparents: {
                        paternal: {
                            grandfather: "William Brown",
                            grandmother: "Margaret Smith"
                        },
                        maternal: {
                            grandfather: "James Johnson",
                            grandmother: "Patricia Davis"
                        }
                    },
                    siblings: ["Adrian Lee Brown"],
                    spouse: "Not married",
                    children: "None",
                    notes: "Studied at Art Institute of California. Passionate about sustainable design and environmental conservation."
                }
            },
            {
                id: 2,
                name: "Adrian Lee Brown",
                data: {
                    birthDate: "March 22, 1988",
                    birthPlace: "San Francisco, California",
                    currentResidence: "Seattle, Washington",
                    occupation: "Software Engineer",
                    parents: {
                        father: "Robert Michael Brown",
                        mother: "Linda Marie Johnson"
                    },
                    grandparents: {
                        paternal: {
                            grandfather: "William Brown",
                            grandmother: "Margaret Smith"
                        },
                        maternal: {
                            grandfather: "James Johnson",
                            grandmother: "Patricia Davis"
                        }
                    },
                    siblings: ["Danyela June Brown"],
                    spouse: "Sarah Elizabeth Chen (m. 2020)",
                    children: "Emma Brown (2022)",
                    notes: "Computer Science graduate from UC Berkeley. Specializes in machine learning and data science."
                }
            }
        ];

        let currentHovered = null;
        let isPopupOpen = false;

        function createPersonElement(person) {
            const personEl = document.createElement('div');
            personEl.className = 'person walking';
            personEl.dataset.personId = person.id;
            
            // Random starting position at bottom of screen
            const startX = Math.random() * (window.innerWidth - 40);
            const startY = window.innerHeight - 80;
            
            personEl.style.left = startX + 'px';
            personEl.style.bottom = '20px';
            
            personEl.innerHTML = `
                <div class="person-head"></div>
                <div class="person-body">
                    <div class="person-arms"></div>
                    <div class="person-legs"></div>
                </div>
                <div class="name-label">${person.name}</div>
            `;
            
            // Add event listeners
            personEl.addEventListener('mouseenter', () => handleHover(personEl, person));
            personEl.addEventListener('mouseleave', () => handleUnhover(personEl));
            personEl.addEventListener('click', () => showGenealogyPopup(person));
            
            return personEl;
        }

        function handleHover(element, person) {
            if (currentHovered && currentHovered !== element) {
                currentHovered.classList.remove('hovered', 'centered');
            }
            
            currentHovered = element;
            element.classList.add('hovered', 'centered');
            element.classList.remove('walking');
        }

        function handleUnhover(element) {
            if (!isPopupOpen) {
                element.classList.remove('hovered', 'centered');
                element.classList.add('walking');
                currentHovered = null;
            }
        }

        function showGenealogyPopup(person) {
            isPopupOpen = true;
            const popup = document.getElementById('genealogyPopup');
            const overlay = document.getElementById('popupOverlay');
            const content = document.getElementById('popupContent');
            
            const data = person.data;
            
            content.innerHTML = `
                <h2 class="popup-title">${person.name}</h2>
                
                <div class="genealogy-section">
                    <h3 class="section-title">Personal Information</h3>
                    <div class="info-grid">
                        <div class="info-label">Birth Date:</div>
                        <div class="info-value">${data.birthDate}</div>
                        <div class="info-label">Birth Place:</div>
                        <div class="info-value">${data.birthPlace}</div>
                        <div class="info-label">Current Residence:</div>
                        <div class="info-value">${data.currentResidence}</div>
                        <div class="info-label">Occupation:</div>
                        <div class="info-value">${data.occupation}</div>
                    </div>
                </div>
                
                <div class="genealogy-section">
                    <h3 class="section-title">Family</h3>
                    <div class="info-grid">
                        <div class="info-label">Father:</div>
                        <div class="info-value">${data.parents.father}</div>
                        <div class="info-label">Mother:</div>
                        <div class="info-value">${data.parents.mother}</div>
                        <div class="info-label">Spouse:</div>
                        <div class="info-value">${data.spouse}</div>
                        <div class="info-label">Children:</div>
                        <div class="info-value">${data.children}</div>
                        <div class="info-label">Siblings:</div>
                        <div class="info-value">${data.siblings.join(', ')}</div>
                    </div>
                </div>
                
                <div class="family-tree">
                    <h3 class="section-title">Grandparents</h3>
                    <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 20px;">
                        <div>
                            <h4 style="color: #2980b9; margin-bottom: 10px;">Paternal</h4>
                            <div class="info-grid">
                                <div class="info-label">Grandfather:</div>
                                <div class="info-value">${data.grandparents.paternal.grandfather}</div>
                                <div class="info-label">Grandmother:</div>
                                <div class="info-value">${data.grandparents.paternal.grandmother}</div>
                            </div>
                        </div>
                        <div>
                            <h4 style="color: #2980b9; margin-bottom: 10px;">Maternal</h4>
                            <div class="info-grid">
                                <div class="info-label">Grandfather:</div>
                                <div class="info-value">${data.grandparents.maternal.grandfather}</div>
                                <div class="info-label">Grandmother:</div>
                                <div class="info-value">${data.grandparents.maternal.grandmother}</div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="genealogy-section">
                    <h3 class="section-title">Notes</h3>
                    <p style="color: #555; line-height: 1.6;">${data.notes}</p>
                </div>
            `;
            
            overlay.classList.add('active');
            popup.classList.add('active');
        }

        function closePopup() {
            isPopupOpen = false;
            const popup = document.getElementById('genealogyPopup');
            const overlay = document.getElementById('popupOverlay');
            
            overlay.classList.remove('active');
            popup.classList.remove('active');
            
            // Reset hovered person
            if (currentHovered) {
                currentHovered.classList.remove('hovered', 'centered');
                currentHovered.classList.add('walking');
                currentHovered = null;
            }
        }

        function animatePeople() {
            const peopleElements = document.querySelectorAll('.person:not(.hovered)');
            
            peopleElements.forEach(person => {
                if (person.classList.contains('walking')) {
                    const currentLeft = parseFloat(person.style.left) || 0;
                    
                    // Get or initialize direction and speed for this person
                    if (!person.dataset.direction) {
                        person.dataset.direction = Math.random() > 0.5 ? '1' : '-1';
                        person.dataset.speed = (0.8 + Math.random() * 0.4).toString(); // 0.8 to 1.2
                        person.dataset.changeTimer = '0';
                    }
                    
                    let direction = parseFloat(person.dataset.direction);
                    let speed = parseFloat(person.dataset.speed);
                    let changeTimer = parseFloat(person.dataset.changeTimer);
                    
                    // Occasionally change direction randomly
                    changeTimer++;
                    if (changeTimer > 200 + Math.random() * 200) { // Change every 2-4 seconds roughly
                        direction *= -1;
                        person.dataset.direction = direction.toString();
                        changeTimer = 0;
                    }
                    person.dataset.changeTimer = changeTimer.toString();
                    
                    let newLeft = currentLeft + (direction * speed);
                    
                    // Bounce off walls
                    if (newLeft < 0) {
                        newLeft = 0;
                        person.dataset.direction = '1';
                    }
                    if (newLeft > window.innerWidth - 30) {
                        newLeft = window.innerWidth - 30;
                        person.dataset.direction = '-1';
                    }
                    
                    person.style.left = newLeft + 'px';
                }
            });
        }

        // Initialize
        function init() {
            const container = document.querySelector('.container');
            
            people.forEach(person => {
                const personElement = createPersonElement(person);
                container.appendChild(personElement);
            });
            
            // Add event listeners for popup
            document.getElementById('closePopup').addEventListener('click', closePopup);
            document.getElementById('popupOverlay').addEventListener('click', closePopup);
            
            // Start animation loop
            setInterval(animatePeople, 100);
        }

        // Start when page loads
        document.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
