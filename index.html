<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reparations Descendant Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.9.2/dist/sha3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #stick-figures {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 200px;
      pointer-events: none;
    }

    .stick {
      width: 20px;
      height: 80px;
      position: relative;
      pointer-events: auto;
      cursor: pointer;
      animation: walk 2s infinite linear;
    }

    .stick::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
    }

    .stick::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 80px;
      background: #fff;
    }

    @keyframes walk {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .stick.paused {
      animation-play-state: paused;
      background: none;
    }

    #info-panel {
      position: absolute;
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.95);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      max-width: 700px;
      max-height: 80vh;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    #info-panel h2 {
      margin-top: 0;
      font-size: 1.5em;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
      color: #aaa;
    }
    .close-btn:hover { color: #fff; }
  </style>
</head>
<body>
  <div id="stick-figures"></div>

  <div id="info-panel">
    <span class="close-btn" onclick="closePanel()">&times;</span>
    <div id="info-content"></div>
  </div>

  <script>
    // Ancestors with documented enslaved people (placeholder; replace with FamilySearch data)
    const ancestorData = [
      { name: "James Hopewell Sr.", enslavedCount: 28, years: 30 },
      { name: "Ann Angelica Chesley Hopewell", enslavedCount: 8, years: 20 },
      { name: "Hugh Hopewell V", enslavedCount: 10, years: 25 },
      { name: "Elizabeth Edmondson Hopewell", enslavedCount: 7, years: 20 },
      { name: "Ann Maria Hopewell Biscoe", enslavedCount: 12, years: 25 }
    ];

    // Initial descendants (stick figures)
    let descendants = [
      { name: "Danyela June Brown" },
      { name: "Adrian Lee Brown" },
      { name: "Bailey Aboendqshane Smith" }
    ];

    // Reparations Calculator
    class ReparationsCalculator {
      constructor() {
        this.baseYear = 1800;
        this.currentYear = 2024;
        this.inflationRate = 0.035;
      }
      calculateBreakdown(enslavedCount, years) {
        const inflationMultiplier = Math.pow(1 + this.inflationRate, this.currentYear - this.baseYear);

        const wage = enslavedCount * 120 * years;
        const wageTheft = wage * inflationMultiplier;

        const damages = enslavedCount * 15000 * years * 1.5;

        const profit = enslavedCount * 300 * years;
        const profitShare = profit * inflationMultiplier * 0.4;

        const total = Math.round(wageTheft + damages + profitShare);
        return { wageTheft: Math.round(wageTheft), damages, profitShare: Math.round(profitShare), total };
      }
    }

    // Compute total reparations owed by ancestors
    function computeTotalReparations() {
      const calc = new ReparationsCalculator();
      let total = 0;
      let breakdowns = [];
      ancestorData.forEach(ancestor => {
        const bd = calc.calculateBreakdown(ancestor.enslavedCount, ancestor.years);
        breakdowns.push({ ancestor: ancestor.name, ...bd });
        total += bd.total;
      });
      return { total, breakdowns };
    }

    function createStickFigures() {
      const container = document.getElementById("stick-figures");
      container.innerHTML = "";
      descendants.forEach((descendant) => {
        const div = document.createElement("div");
        div.className = "stick";
        div.addEventListener("mouseenter", () => showInfo(descendant, div));
        container.appendChild(div);
      });
    }

    function showInfo(descendant, stickElement) {
      document.querySelectorAll(".stick").forEach(s => s.classList.remove("paused"));
      stickElement.classList.add("paused");

      const { total, breakdowns } = computeTotalReparations();
      const share = Math.round(total / descendants.length);

      let breakdownHtml = breakdowns.map(bd => `
        <div style="margin-bottom:10px;">
          <strong>${bd.ancestor}</strong><br>
          Wage Theft: $${bd.wageTheft.toLocaleString()}<br>
          Damages: $${bd.damages.toLocaleString()}<br>
          Profit Share: $${bd.profitShare.toLocaleString()}<br>
          Total: $${bd.total.toLocaleString()}
        </div>
      `).join("");

      let cumulativeHtml = descendants.map(d => `
        <li>${d.name}: $${share.toLocaleString()}</li>
      `).join("");

      document.getElementById("info-content").innerHTML = `
        <h2>${descendant.name}</h2>
        <p><strong>Total Reparations (All Ancestors):</strong> $${total.toLocaleString()}</p>
        <p><strong>Each Descendant's Share (split among ${descendants.length}):</strong> $${share.toLocaleString()}</p>
        <h3>Breakdown by Ancestor</h3>
        ${breakdownHtml}
        <h3>Cumulative Billing Panel</h3>
        <ul>${cumulativeHtml}</ul>
        <button onclick="submitToBlockchain('${descendant.name}', ${share})">Submit Share to Blockchain</button>
      `;
      document.getElementById("info-panel").style.display = "block";
    }

    function closePanel() {
      document.getElementById("info-panel").style.display = "none";
      document.querySelectorAll(".stick").forEach(s => s.classList.remove("paused"));
    }

    // Blockchain simulation
    async function submitToBlockchain(descendantName, share) {
      alert(`âœ… ${descendantName} billed for their share: $${share.toLocaleString()} (simulation).`);
    }

    createStickFigures();
  </script>
</body>
</html>
