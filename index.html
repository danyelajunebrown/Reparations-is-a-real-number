<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reparations Ancestry Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-sha3@0.9.2/dist/sha3.min.js"></script>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    #stick-figures {
      position: absolute;
      bottom: 20px;
      width: 100%;
      display: flex;
      justify-content: space-around;
      align-items: flex-end;
      height: 200px;
      pointer-events: none;
    }

    .stick {
      width: 20px;
      height: 80px;
      position: relative;
      pointer-events: auto;
      cursor: pointer;
      animation: walk 2s infinite linear;
    }

    .stick::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 20px;
      height: 20px;
      border-radius: 50%;
      background: #fff;
    }

    .stick::after {
      content: '';
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 2px;
      height: 80px;
      background: #fff;
    }

    @keyframes walk {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }

    .stick.paused {
      animation-play-state: paused;
      background: none;
    }

    #info-panel {
      position: absolute;
      top: 10%;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(20,20,20,0.95);
      border: 1px solid #444;
      border-radius: 10px;
      padding: 20px;
      max-width: 600px;
      max-height: 70vh;
      overflow-y: auto;
      display: none;
      z-index: 1000;
    }

    #info-panel h2 {
      margin-top: 0;
      font-size: 1.5em;
      border-bottom: 1px solid #555;
      padding-bottom: 5px;
    }

    .close-btn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 1.2em;
      cursor: pointer;
      color: #aaa;
    }
    .close-btn:hover { color: #fff; }
  </style>
</head>
<body>
  <div id="stick-figures"></div>

  <div id="info-panel">
    <span class="close-btn" onclick="closePanel()">&times;</span>
    <div id="info-content"></div>
  </div>

  <script>
    // Genealogy data (from original index.html)
    const sampleFamilyData = [
      {
        name: "James Hopewell Sr.",
        data: {
          birthDate: "After 1756",
          birthPlace: "St. Mary's County, MD",
          occupation: "Planter and Landowner",
          notes: "Will dated 1816. Documented owner of 28 enslaved individuals."
        }
      },
      {
        name: "Ann Angelica Chesley Hopewell",
        data: {
          birthDate: "Before 1784",
          birthPlace: "St. Mary's County, MD",
          occupation: "Plantation Mistress",
          notes: "Inherited enslaved individuals Lewis, Peter, Henny, Jess, Frank, Joe, Sarah, and Zekiel."
        }
      },
      {
        name: "Hugh Hopewell V",
        data: {
          birthDate: "1735",
          birthPlace: "St. Mary's County, MD",
          occupation: "Colonial Planter",
          notes: "Died 1777. Father of James Hopewell Sr."
        }
      },
      {
        name: "Elizabeth Edmondson Hopewell",
        data: {
          birthDate: "1725",
          birthPlace: "St. Mary's County, MD",
          occupation: "Plantation Mistress",
          notes: "Will dated 1787. Owned and distributed enslaved individuals."
        }
      },
      {
        name: "Ann Maria Hopewell Biscoe",
        data: {
          birthDate: "1799",
          birthPlace: "St. Mary's County, MD",
          occupation: "Plantation Mistress",
          notes: "Inherited enslaved people from her father James Hopewell Sr."
        }
      }
    ];

    // Reparations Calculator (from original code)
    class ReparationsCalculator {
      constructor() {
        this.baseYear = 1800;
        this.currentYear = 2024;
        this.inflationRate = 0.035;
      }
      calculateReparations(enslavedCount, years) {
        const wage = enslavedCount * 120 * years;
        const inflationMultiplier = Math.pow(1 + this.inflationRate, this.currentYear - this.baseYear);
        const wageTheft = wage * inflationMultiplier;
        const damages = enslavedCount * 15000 * years * 1.5;
        const profitShare = enslavedCount * 300 * years * inflationMultiplier * 0.4;
        return Math.round(wageTheft + damages + profitShare);
      }
    }

    function createStickFigures() {
      const container = document.getElementById("stick-figures");
      sampleFamilyData.forEach((person, index) => {
        const div = document.createElement("div");
        div.className = "stick";
        div.addEventListener("mouseenter", () => showInfo(person, div));
        container.appendChild(div);
      });
    }

    function showInfo(person, stickElement) {
      document.querySelectorAll(".stick").forEach(s => s.classList.remove("paused"));
      stickElement.classList.add("paused");
      const calc = new ReparationsCalculator();
      const owed = calc.calculateReparations(28, 30);
      document.getElementById("info-content").innerHTML = `
        <h2>${person.name}</h2>
        <p><strong>Birth:</strong> ${person.data.birthDate}, ${person.data.birthPlace}</p>
        <p><strong>Occupation:</strong> ${person.data.occupation}</p>
        <p><strong>Notes:</strong> ${person.data.notes}</p>
        <h3>Reparations Owed: $${owed.toLocaleString()}</h3>
        <button onclick="submitToBlockchain('${person.name}')">Submit to Blockchain</button>
      `;
      document.getElementById("info-panel").style.display = "block";
    }

    function closePanel() {
      document.getElementById("info-panel").style.display = "none";
      document.querySelectorAll(".stick").forEach(s => s.classList.remove("paused"));
    }

    // Blockchain simulation
    async function submitToBlockchain(personName) {
      alert(`âœ… Submitted ${personName} to blockchain (simulation).`);
    }

    createStickFigures();
  </script>
</body>
</html>
