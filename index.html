<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      background: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    .test-box {
      background: red;
      width: 200px;
      height: 200px;
      margin: 20px;
    }
  </style>
</head>
<body>
  <h1>TEST - Can you see this?</h1>
  <div class="test-box"></div>
  <p>If you can see this text and a red box, then HTML/CSS is working.</p>
  
  <script>
    console.log('JavaScript is running!');
    alert('JavaScript is working!');
    
    // Add some content
    document.body.innerHTML += '<p style="color: lime;">This text was added by JavaScript</p>';
  </script>
</body>
</html>
